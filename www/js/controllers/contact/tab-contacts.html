<ion-view view-title="Contacts">
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="user in users"
        class="item-chat item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        ng-click="newChat(user)">
        <img ng-src="{{user | chatPicture}}">
        <h2>{{user.profile.name}}</h2>
        <p>{{user.emails[0].address}} {{user.profile.phone}}</p>
        <span ng-if="!user.activate" class="badge badge-assertive">Not Active</span>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="activate(user)">
          Activate
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
